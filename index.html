<!DOCTYPE html>
<html>
<head>
  <title>PING-PONG</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron"><h1>PING PONG</h1></div>
  <div class="row">
    <div class="col-sm-3">
      <h3>ABOUT<h3>
      </div>
      <div class="col-sm-3">
    <h3>RULES</h3>
    <p>Ping Pong will count up to your number from 1 with the following expectations:</p>
    <ol>
      <li>Numbers divisible by 3 become "ping"</li>
      <li>Numbers divisible by 5 become "pong"</li>
      <li>Numbers divisible by 3 and 5 become "pingpong"</li>
  </div>
  <div class="col-sm-6" id="pipong">
  <form class="form-inline">
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Number" id="input1">
  </div>
  <button type="submit" class="btn btn-default">Ping Pong!</button>
  </form>
  </div>
  <div id="output">
<ul id="list"></ul>
  </div>
</body>
</html>
