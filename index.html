<!DOCTYPE html>
<html>

<head>
    <title>PING-PONG</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>


</head>

<body>
    <div class="sec1 jumbotron">
        <h1>
          <span class="ping"><strike>P</strike><strong id="i">I</strong><strike>NG</strike></span>
          <span class="dash">_</span>
          <span class="rulez">
            <span class="three">(% 3 === 0)</span>
            <span class="five">(% 5 === 0)</span>
            <span class="fifteen">(% 15 === 0)</span>
          </span><br>
          <strike>P</strike><strong id="o">O</strong><strike>NG</strike>
          <span class="rulez"><span class="pi three">ping</span>
          <span class="po five">pong</span>
          <span class="pipo fifteen">pingpong</span></span>
        </h1></div>
    <div class="row sec2">
        <div class="col-sm-4 about">
            <h3>ABOUT</h3>
            <p>Created by;Opondoh Awino</p>
            <p>Github Username/URL:Viv-Iam</p>
            <p>Level 2 Test for:Java</p>
        </div>

        <div class="col-sm-8 container game">
            <!--PLACED THIS SECTION IN CONTAINER SO THAT OUTPUT IS CONTAINED-->


            <form class="form-inline">
                <h3>LET'S PLAY</h3>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Number" id="input1">
                </div>
                <button type="submit" class="btn btn-default">Ping Pong!</button>

            </form>


            <div id="output">
                <ul id="list"></ul>
            </div>
        </div>
    </div>
</body>

</html>
